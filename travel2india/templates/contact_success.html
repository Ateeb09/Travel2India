{% extends 'base.html' %}
{% load static %}

{% block title %}Message Sent{% endblock %}

{% block content %}
<div class="contact-page-modern" style="text-align: center; padding: 60px 40px;">
    <i class="fas fa-check-circle" style="font-size: 4rem; color: #28a745; margin-bottom: 20px;"></i>
    <h1 style="font-family: var(--font-display); margin-bottom: 12px;">Thank You!</h1>
    <p style="color: #666; font-size: 1.1rem; margin-bottom: 24px;">Your message has been received. We'll get back to you shortly.</p>
    <a href="{% url 'home' %}" class="btn-send" style="display: inline-block; text-decoration: none; width: auto; padding: 14px 32px;"><i class="fas fa-home"></i> Back to Home</a>
</div>
{% endblock %}
