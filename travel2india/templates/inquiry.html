{% extends 'base.html' %}
{% load static %}

{% block title %}Booking Inquiry{% endblock %}

{% block content %}
<div class="inquiry-page-modern">
    <div class="page-header">
        <i class="fas fa-calendar-check"></i>
        <h1>Plan Your Trip</h1>
        <p style="color: #666;">Tell us where you want to go and we'll craft the perfect itinerary for you.</p>
    </div>

    <form method="post" action="{% url 'inquiry' %}">
        {% csrf_token %}
        <div class="form-row">
            <div class="form-group">
                <label for="name"><i class="fas fa-user"></i> Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> Email Address</label>
                <input type="email" id="email" name="email" placeholder="your@email.com" required>
            </div>
        </div>
        <div class="form-group">
            <label for="destination"><i class="fas fa-map-marker-alt"></i> Destination</label>
            <select id="destination" name="destination" required>
                <option value="">— Choose your destination —</option>
                {% for dest in destinations %}
                <option value="{{ dest }}" {% if preselected_destination == dest %}selected{% endif %}>{{ dest }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="start_date"><i class="fas fa-calendar-day"></i> Start Date</label>
                <input type="date" id="start_date" name="start_date" required>
            </div>
            <div class="form-group">
                <label for="end_date"><i class="fas fa-calendar-check"></i> End Date</label>
                <input type="date" id="end_date" name="end_date" required>
            </div>
        </div>
        <div class="form-group">
            <label for="message"><i class="fas fa-comment-alt"></i> Tell us more</label>
            <textarea id="message" name="message" placeholder="Number of travelers, accommodation preferences, special interests (e.g., wildlife, heritage, adventure), or any questions..." required></textarea>
        </div>
        <button type="submit" class="btn-submit"><i class="fas fa-paper-plane"></i> Send Inquiry</button>
    </form>
</div>
{% endblock %}
