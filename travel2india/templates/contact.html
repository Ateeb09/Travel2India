{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Contact Us - Travel2India</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>
<body>
<header>
    <h1>Contact Us</h1>
</header>

<div class="contact-page">
  <div class="contact-overlay">
    <h2>Contact Us</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
        <label>Name</label>
        <input type="text" name="name" required>

        <label>Email</label>
        <input type="email" name="email" required>

        <label>Message</label>
        <textarea name="message" rows="5" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>
</div>


<footer>
    <p>&copy; 2025 Travel2India. All rights reserved.</p>
    <p><a href="{% url 'contact' %}">ðŸ“© Contact Us</a></p>
</footer>

</body>
</html>
