{% extends 'base.html' %}
{% load static %}

{% block title %}Contact Us{% endblock %}

{% block content %}
<div class="contact-page-modern">
    <div class="page-header">
        <i class="fas fa-envelope-open-text"></i>
        <h1>Get in Touch</h1>
        <p style="color: #666;">We'd love to hear from you. Send us a message!</p>
    </div>

    <form method="post" action="{% url 'contact' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="name"><i class="fas fa-user"></i> Your Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        </div>
        <div class="form-group">
            <label for="email"><i class="fas fa-envelope"></i> Email Address</label>
            <input type="email" id="email" name="email" placeholder="your@email.com" required>
        </div>
        <div class="form-group">
            <label for="message"><i class="fas fa-comment-alt"></i> Message</label>
            <textarea id="message" name="message" placeholder="How can we help you?" required></textarea>
        </div>
        <button type="submit" class="btn-send"><i class="fas fa-paper-plane"></i> Send Message</button>
    </form>
</div>
{% endblock %}
