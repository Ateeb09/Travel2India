{% extends 'base.html' %}

{% block content %}
<div class="search-results">
    <h2>Search Results for "{{ query }}"</h2>
    {% if results %}
        <ul>
            {% for result in results %}
                <li><strong>{{ result.name }}</strong>: {{ result.description }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No results found.</p>
    {% endif %}
</div>
{% endblock %}
